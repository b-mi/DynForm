<mat-toolbar color="primary" class="mat-elevation-z6">
  <span class="mat-mdc-card-title">title</span>
</mat-toolbar>
<form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">

  <mat-card class="main-card">
    <mat-card-content>
      <mat-card-header>
        <mat-card-subtitle>Shipping Information</mat-card-subtitle>
      </mat-card-header>

      <app-form-flow-content [formGroup]="formGroup" [controls]="controls1" [editMode]="editMode" />

    </mat-card-content>
  </mat-card>


  <mat-card class="main-card">
    <mat-card-content>
      <mat-card-header>
        <mat-card-subtitle>Car info</mat-card-subtitle>
      </mat-card-header>

      <app-form-flow-content [formGroup]="formGroup" [controls]="controls2" [editMode]="editMode" />

    </mat-card-content>
  </mat-card>

  <div class="ff-row ff-space-around">
    <button mat-flat-button (click)="enable(true)">Enable</button>
    <button mat-raised-button (click)="enable(false)">Disable</button>


    <mat-checkbox [(ngModel)]="editMode" [ngModelOptions]="{standalone: true}">Edit mode</mat-checkbox>
  </div>

</form>

<pre>
  {{editMode | json}}
</pre>

<pre>
  {{formGroup.value | json}}
</pre>


<pre>
  {{controls1 | json}}
</pre>


<app-form-flow-control-editor [controlData]="editedControl"></app-form-flow-control-editor>
